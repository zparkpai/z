<img src="">
<script src="https://choviwu.top/anatole/source/plugins/live2d/live2dw/lib/L2Dwidget.min.js"></script>
<script type="text/javascript">
    //初始化小人物 需设置属性pluginRootPath: "live2dw/"指明资源跟路径
    L2Dwidget.init({
        pluginRootPath: "/xiaomai/",//资源root路径
        pluginJsPath: "/lib/",//js相对root的路径
        pluginModelPath: "/xiaomai/",//模型相对root的路径
        tagMode: !1,
        debug: !1,
        model: {
            scale: 2,
            jsonPath: "/xiaomai/13.json",

        display: {//大小位置什么的自己慢慢调就是了

            width: 90,//宽度
            height: 160,//高度
            hOffset: 0,//左右
            vOffset: 0//上下
        },
        mobile: {
            show: !1
        },
        log: !1
    });

</script>
